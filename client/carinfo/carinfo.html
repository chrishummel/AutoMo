<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3"></div>
		<div id="carinfo" class="col-sm-6">
			<h3 class="text-center">Car Info</h3>
			<div class="col-sm-6">
				<div></div>
				<div>Make: <span> {{ make }}</span></div>
				<div>Model: <span> {{ model }}</span></div>
				<div>Trim: <span> {{ trim }}</span></div>
				<div>Style: <span> {{ vechicleType }}</span></div>
				<div>Year: <span> {{ year }}</span></div>
			</div>
			<div class="col-sm-6">
				<div class="engine">Engine Info</div>
				<div class="compressor">Compressor: <span> {{ compressor }}</span></div>
				<div>Cylinders: <span> {{ cylinders }}</span></div>
				<div class="drivetype">Drive Type: <span> {{ drivenWheels }}</span></div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 text-center">
			<a class="btn btn-primary" ng-click="getMaintenance()"> Get Maintenance Info </a>
			<!-- <a class="btn btn-primary" ng-click="getEngine()"> Get Detailed Engine Info </a> -->
		</div>
		<div class="col-sm-4"></div>
	</div>
</div>
